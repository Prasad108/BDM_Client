<div style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;">
  <ngx-charts-bar-vertical
  [scheme]="colorScheme"
  [results]="stock"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [showDataLabel]="true"
  >
</ngx-charts-bar-vertical>
</div>
