<form #SettleForm="ngForm" (ngSubmit)="settleChallan()">
  <div class="form-group row">
    <div class="col-sm-3 selectLabel">
          <label class="control-label" for="totalAmount">Total Amount :</label>
    </div>
    <div class="col-sm-4 selectInput" >
      <input id="totalAmount" type="text" *ngIf="challan" [(ngModel)]="challan.totalAmount" name="totalAmount" readonly>
    </div>
  </div>
  <div class="form-group row">
      <div class="col-sm-3 selectLabel">
            <label class="control-label" for="receivedAmount">Amount Paid:</label>
      </div>
      <div class="col-sm-4 selectInput" >
        <input id="receivedAmount" type="number" *ngIf="challan"
          [(ngModel)]="challan.receivedAmount" name="receivedAmount"
          (input)="validateRecievedAmount()"
          required>
        <div *ngIf="recievedAmountError" class="alert alert-danger justify-content-center" role="alert">
            Please Enter Valid Recieved Amount
        </div>
      </div>
  </div>
  <div class="panel-group" id="accordion">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <a data-toggle="collapse" href="#collapse1">Click To Fill Expenditures</a>
          </div>
        </div>
        <div id="collapse1" class="panel-collapse collapse">
            <div class="form-group row">
                <div class="col-sm-3 selectLabel">
                      <label class="control-label" for="expenditureAmount">Expenditure Amount :</label>
                </div>
                <div class="col-sm-4 selectInput" >
                  <input id="expenditureAmount" name="expenditureAmount" type="number"
                  *ngIf="challan" [(ngModel)]="challan.expAmount"
                  (input)="validateExpenditureAmount()" >
                  <div *ngIf="expenditureAmountError" class="alert alert-danger justify-content-center" role="alert">
                      Please Enter Valid Expenditure Amount
                  </div>
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-3 selectLabel">
                  <label for="expComment">Comment:</label>
              </div>
              <div class="col-sm-4 selectInput" >
                  <textarea   id="expComment"  name="expComment"
                  class="form-control selectInput" rows="3"
                  *ngIf="challan"
                  [(ngModel)]="challan.expComment"
                    maxlength="200"></textarea>
              </div>



          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-xs-2 col-sm-offset-3 challanSubmitBtn">
            <a (click)="validateRecievedAmount()">

              <button id="" type="submit" [disabled]="SettleForm.invalid || recievedAmountError || expenditureAmountError"
                class="btn btn-primary waves-effect waves-light">
                  <i class="fas fa-check"></i> Settle Challan
                </button>
            </a>
        </div>
    </div>
</form>
