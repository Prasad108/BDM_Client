
<div id="compDiv">
  <a *ngIf="isSuperadmin()" [routerLink] = "['newAdmin']"><button class="btn btn-primary" > <i class="fas fa-plus-square"></i> &nbsp; &nbsp;<i class="fas fa-user-tie"></i> Create New Admin</button></a>
  <a *ngIf="isAdmin()" [routerLink] = "['new']"><button class="btn btn-primary" > <i class="fas fa-plus-square"></i> &nbsp; &nbsp;<i class="fas fa-user-tie"></i> Create New User</button></a>
  <table class="table   table-responsive-lg" *ngIf="NoCenter">
      <caption style="caption-side: top;"></caption>
      <thead class="thead-light">
          <tr>
              <th scope="col">#</th>
              <th  scope="col">ID</th>
              <th scope="col"> Name</th>
              <th scope="col"> Counceller</th>
              <th scope="col">Email</th>
              <th scope="col">Mob No</th>
              <th scope="col">Role</th>
              <th *ngIf="isAdmin()" scope="col"> Edit</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users;  index as i">
          <td>{{i+1}}</td>
          <td>{{user.id}} </td>
          <td>{{user.name}} </td>
          <td>{{user.counceller}} </td>
          <td>{{user.email}} </td>
          <td>{{user.mob }} </td>
          <td *ngIf="user.roles === 1">User</td>
          <td *ngIf="user.roles === 2">Admin</td>
          <td *ngIf="isAdmin()">
              <button  (click)="editUser(user)" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i></button>
          </td>
          </tr>
      </tbody>

  </table>

  <ng-template #NoCenter>

    </ng-template>
</div>
