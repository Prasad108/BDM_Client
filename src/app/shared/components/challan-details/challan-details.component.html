<form *ngIf="challan">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext"  [value]="challan.id">
      </div>
    </div>

      <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Essuid By <i class="fas fa-user-tie"></i></label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="challan.userByIssuedBy.name">
          </div>
        </div>
      <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Essuid To <i class="far fa-user"></i></label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="challan.userByIssuedTo.name">
          </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label"> Issued Date <i class="fas fa-calendar-alt"></i></label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext"  [value]="challan.issuedDate | date: 'MMM d, y'">
            </div>
          </div>
          <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label"> Setteled Date <i class="fas fa-calendar-alt"></i></label>
              <div class="col-sm-10">
                <input *ngIf="challan.settled == 0" type="text" readonly class="form-control-plaintext"  [value]="'Not Yet Setteled'">
                <input *ngIf="challan.settled == 1" type="text" readonly class="form-control-plaintext"  [value]="challan.settledDate | date : 'MMM d, y'">
              </div>
            </div>

  </form>
<pre>{{challan | json}}</pre>
