<div id="compDiv">
<button mdbBtn color="primary" class="waves-light" type="button" (click)="test.toggle()" mdbWavesEffect>
  Add Type
</button>

<div class="" mdbCollapse #test="bs-collapse">
<div id="ManageDiv">
  <label><h3>Add Type</h3></label>
  <form #form3="ngForm" (submit)="submitType(form3)">
    <div>
        <div class="form-group row">
          <label class="control-label col-xs-2 inputLabel">Type</label>
          <div class="col-xs-2 inputStyle">
            <input #name="ngModel" required class="form-control" type="text" 
            name="name" [(ngModel)]="type.name">
            <div *ngIf="name.invalid && name.touched" class="alert alert-danger" role="alert">
                Type is reuired...
              </div>
            </div>
        </div>
        <div>
            <button type="submit" [disabled]="form3.invalid" class="btn btn-primary">submit</button>
        </div>
    </div>
  </form>
</div>
</div>

<div class="table-responsive">
  <table class="table table-hover table-sm">
    <thead class="thead-light">
        <th scope="col" >#</th>
      <th scope="col" ><i class="fas fa-book-open"></i>Type Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let type of typeList ; let i=index">
          <td>
              {{i+1}}
          </td>
        <td>
            {{type.name}}
        </td>
      
      </tr>
    </tbody>
  </table>
</div>
</div>
